<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- JS -->
    <script src="./js/data.js" type="text/javascript" defer></script>
    <script src="./js/script.js" type="text/javascript" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>

    
    <title>Boolzap</title>
</head>
<body>
    <div class="wrapper container" id="app">

        <main class="row w-90">
        <!-- aside -->
            <div class="col-5 debug p-0">

                <!-- defoult chat-top -->
                <div class="chat_defoult d-flex p-2 align-items-center">
                    <div class="circle_icon">
                        <img class="avatar" src="./img/avatar_1.jpg" alt="">
                    </div>
                        
                    <p class="me-auto mb-0 fw-bold ps-1">Sofia</p>

                    
                    <div class="icon d-flex gap-3 pe-2 align-items-center">
                        <i class="fa-solid fa-circle-notch fa-lg"></i>

                        <i class="fa-solid fa-message fa-lg"></i>

                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                </div>


                
                <div class="notification p-2 d-flex gap-3">
                    <div class="circle_icon d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                    </div>


                    
                    <div class="text_notification d-flex flex-wrap">
                        Ricevi notifiche di nuovi messaggi
                        <a href="#" class="link_notification">
                            Attiva notifiche desktop
                        </a>
                    </div>


                        

                    
    
                </div>
                
                
                

                
                    <div class="input_aside">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        
                    </div>
                
                <div></div>

            </div>


            <div class="col-7 debug">

            </div>
        </main>

        
       
        
        
    </div>
   


</body>
</html>
